<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js" lang="RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Империя метизов Екатеринбург</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->

    <!-- JQUERY -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<div th:replace="~{header_top_section :: header_top_section}"></div>
<div th:replace="~{navigation :: navigation(Catalog)}"></div>
<!--<div th:replace="~{development :: development}"></div>-->
<div class="container">

    <div th:replace="~{catalog_modules :: catalog_modules}"></div>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>Наименование</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${product}">
            <td th:text="${product.name}"></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{footer :: footer}"></div>


</html>
