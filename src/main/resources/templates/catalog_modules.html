<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="catalog_modules">
    <div class="catalog">
        <div class="cards" th:each="category: ${category}">
            <a th:href="@{'/showSubcategory/'} + ${category.id}" class="card wow fadeInUp" data-wow-delay="0.2s">
                <img th:src="${category.img}" th:alt="${category.name}" class="card-image">
                <div class="card-text">
                    <div class="cart-heading">
                        <h3 class="card-title"  th:text="${category.name}"></h3>
                    </div>
                    <!-- /.cart-heading -->
                </div>
                <!-- /.card-text -->
            </a>
            <!-- /.card --> 
        </div>
        <!-- /.cards -->
    </div>
</div>


</html>
