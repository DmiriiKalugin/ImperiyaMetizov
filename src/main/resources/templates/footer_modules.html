<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="footer">
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="titie-section wow fadeInDown animated ">
                            <h1>КОНТАКТЫ</h1>
                        </div>
                    </div>
                </div>
                <div class="row row-footer">
                    <div class="col-md-6 wow fadeInLeft animated" >
                        <div class="left-content" th:each="organization: ${organization}">
                            <h1>Империя Метизов</h1>
                            <h3><b th:text="${organization.name}"></b> - надежный партнёр для Вашего бизнеса.</h3>
                            <div class="contact-info">
                                <h1>
                                    <p><b>Адрес: </b> <b th:text="${organization.adres}"></b></p>
                                    <p><b>Телефон: </b> <b th:text="${organization.number}"></b></p>
                                    <p><b>Информационный отдел: </b>  <b th:text="${organization.info}"></b> </p>
                                    <p><b>Отдел продаж: </b> <b th:text="${organization.sales}"></b> </p>
                                    <p><b>Отдел снабжения: </b>  <b th:text="${organization.omts}"></b></p>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 form-row-footer wow fadeInRight animated">

                        <form  th:action="@{/footer}"  th:object="${greeting}" method="POST" class="contact-form" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Ваше имя *" minlength="2" maxlength="25">
                                        <span class="error name" aria-live="polite"></span>
                                    </div>
                                </div>
                            </div><div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input id="mail" type="email" class="form-control" th:field="*{email}"  placeholder="Ваше email *">
                                        <span class="error email" aria-live="polite"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input id="number" type="number" class="form-control" th:field="*{number}" placeholder="Ваш номер"  minlength="11" maxlength="11">
                                        <span class="error number" aria-live="polite"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <textarea th:field="*{content}" name="content" class="form-control" cols="30" rows="5" placeholder="Сообщение"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input id="btn-submit" type="submit" class="contact-submit" value="Отправить" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="center">© "ИМПЕРИЯ" Копирование информации сайта разрешено только с письменного согласия администрации <a th:href="@{/privacy-policy}" target="_blank">Политика конфиденциальности</a>. </p>
                    </div>
                </div>
            </div>

            <!-- /Yandex.Metrika counter -->
        </footer>

    </div>
</html>
