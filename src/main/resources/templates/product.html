<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js" lang="RU">
<head>
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <div th:replace="~{head_modules::head}"></div>

</head>
<div th:replace="~{header_top_section :: header_top_section}"></div>
<div th:replace="~{navigation_modules :: navigation(Catalog)}"></div>

<section class="new-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titie-section wow fadeInDown animated" th:each="subcategory: ${subcategory}">
                    <h1 th:text="${subcategory.name}"></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <ul class="breadcrumbs"  th:each="category: ${category}">
                <li><a th:href="@{/}">Главная</a></li>
                <li><a th:href="@{/catalog}">Каталог</a></li>
                <li ><a th:each="subcategory: ${subcategory}" th:href="@{/showSubcategory/} + ${subcategory.category_id}" th:text="${category.name}"></a></li>
                <li th:each="subcategory: ${subcategory}" th:text="${subcategory.name}"></li>
            </ul>
            <br>
        </div>
        <div class="catalog">
            <div class="product-view-wrap" th:each="subcategory: ${subcategory}">
                <div class="product-view-item">
                    <img th:src="${subcategory.img}" th:alt="${subcategory.name}">
                </div>
                <div class="product-view-title">
                    <a href="#" th:text="${subcategory.name}"></a>
                    <!--            <span class="product-view-price">₽ 1999</span>-->
                </div>
            </div>
            <span th:text="${subcategory.description}"></span>
        </div>
        <h3>Мы производим крепеж различных типов и размеров, из различных видов конструкционных, легированных,
            и нержавеющих сталей и сплавов: ст.3, ст.35, ст.40, ст.40х, ст.09г2с, 25Х1МФ, 20ХН3А, 20Х13, 12Х18Н10Т, 14Х17Н2, 30ХМА, 10Х17Н13М2Т, а так-же из других сплавов.</h3>
    </div>
</section>


<div th:replace="~{footer_modules :: footer}"></div>
<!--<div th:replace="~{js_modules :: js}"/>-->
<script src="../../js/main.js"></script>
</html>
