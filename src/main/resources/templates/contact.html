<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js" lang="RU">
<head>
    <div th:replace="~{head_modules::head}"></div>
</head>
<div th:replace="~{header_top_section :: header_top_section}"></div>
<div th:replace="~{navigation_modules :: navigation(Contact)}"></div>
<div th:replace="~{banner_modules :: banner}"></div>


<section class="new-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titie-section wow fadeInDown animated ">
                    <h1>Контакты</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <ul class="breadcrumbs" >
                <li><a th:href="@{/}">Главная</a></li>
                <li>Контакты</li>
            </ul>
            <br>
        </div>
        <div class="row no-flex" th:each="organization: ${organization}">
            <div class="contact-info" >

                <h1>
                    <p><b>Реквизиты: </b></p><br>
                    <p><b th:text="${organization.name}"></b></p>
                    <p><b>ИНН: </b> <span th:text="${organization.inn}"></span></p>
                    <p><b>КПП: </b> <span th:text="${organization.kpp}"></span></p>
                    <p><b>ОГРН: </b>  <span th:text="${organization.ogrn}"></span> </p>
                    <p><b>Генеральный директор: </b>  <span th:text="${organization.director}"></span></p>
                </h1>
            </div>
            <div class="contact-info">

                <h1>
                    <p><b>Адрес: </b> <span th:text="${organization.adres}"></span></p>
                    <p><b>Телефон: </b> <span th:text="${organization.number}"></span></p>
                    <p><b>Информационный отдел: </b>  <span th:text="${organization.info}"></span> </p>
                    <p><b>Отдел продаж: </b> <span th:text="${organization.sales}"></span> </p>
                    <p><b>Отдел снабжения: </b>  <span th:text="${organization.omts}"></span></p>
                </h1>
            </div>

            <br>
            <div class="col-md-12">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A6d6bb7cf52c89d372fa271cf9fec4f8cfb2b10db45fe0c652717caada0911ddc&amp;width=100%25&amp;height=720&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{footer_modules :: footer}"></div>
<script src="../js/main.js"></script>
</html>
