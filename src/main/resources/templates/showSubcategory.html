<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js" lang="RU">
<head>
    <div th:replace="~{head_modules::head}"></div>
</head>
<div th:replace="~{header_top_section :: header_top_section}"></div>
<div th:replace="~{navigation_modules :: navigation(Catalog)}"></div>
<section class="new-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titie-section wow fadeInDown animated " th:each="category: ${category}">
                    <h1 th:text="${category.name}"></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <ul class="breadcrumbs"  th:each="category: ${category}"  >
                <li><a th:href="@{/}">Главная</a></li>
                <li><a th:href="@{/catalog}">Каталог</a></li>
                <li  th:text="${category.name}"></li>
            </ul>
            <br>
        </div>
        <a th:if="${cart.size() > 0}" class="cart-view" th:href="@{/cart/}"><span class="shoping-cart" th:text="${cart.size()}"></span></a>

        <div class="catalog wow fadeInUp" data-wow-delay="0.2s">
            <div class="product-view-wrap" th:each="subcategory: ${subcategory}">
                <div class="product-view-item">
                    <img th:src="@{/images/} + ${subcategory.img}" th:alt="${subcategory.name}">
                    <div class="product-view-buttons">
                        <a th:href="@{'/product/'} + ${subcategory.id}  + @{'/'} + ${subcategory.category_id}" class="button-view">Подробнее</a>
                    </div>
                </div>
                <div class="product-view-title">
                    <a th:href="@{'/product/'} + ${subcategory.id}  + @{'/'} + ${subcategory.category_id}" th:text="${subcategory.name}"></a>
                    <!--            <span class="product-view-price">₽ 1999</span>-->
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{footer_modules :: footer}"></div>
<div th:replace="~{js_modules :: js}"/>
<script src="../js/main.js"></script>
</html>
