<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js" lang="RU">
<head>
    <div th:replace="~{head_modules::head}"></div>
    <div th:replace="~{js_modules :: js}"/>
</head>
<div th:replace="~{header_top_section :: header_top_section}"></div>
<div th:replace="~{navigation_modules :: navigation(Catalog)}"></div>
<!--<div th:replace="~{development :: development}"></div>-->
<section class="new-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titie-section wow fadeInDown animated ">
                    <h1>КАТАЛОГ ПРОДУКЦИИ</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <ul class="breadcrumbs"  th:each="category: ${category}"  >
                <li><a th:href="@{/}">Главная</a></li>
                <li><a th:href="@{/catalog}">Каталог</a></li>
                <li  th:text="${category.name}"></li>
            </ul>
            <br>
        </div>
        <div class="row featured isotope" >
            <div class="col-md-3 col-sm-6 col-xs-12 cat-3 featured-items isotope-item" th:each="category: ${category}">
                <div class="product-item" >
                    <img src="../images/1.png" class="img-responsive" width="255" height="322" alt="">


                    <div class="product-hover">
                        <div class="product-meta"></div>
                    </div>
                    <div class="product-title" th:each="subcategory: ${subcategory}">
                        <a th:href="@{'/product/'} + ${subcategory.id}  + @{'/'}+ ${subcategory.category_id}" >
                            <h3 th:text="${subcategory.name}"></h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
