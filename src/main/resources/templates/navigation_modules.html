<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="navigation(activeTab)">
<!--        <a th:if="${cart.size() > 0}" class="cart-view" th:href="@{/cart/}"><span class="shoping-cart" th:text="${cart.size()}"></span></a>-->
        <header class="header-section">
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" th:href="@{/}"><img src="/images/logo.png"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
                        <ul class="nav navbar-nav">
                            <li th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                                <a th:href="@{/}">Главная</a>
                            </li>
                            <li th:classappend="${activeTab == 'About' ? 'active' : ''}">
                                <a th:href="@{/about}">О компании</a>
                            </li>
                            <li th:classappend="${activeTab == 'Payment' ? 'active' : ''}">
                                <a th:href="@{/payment}">Заказ и оплата</a>
                            </li>
                            <li th:classappend="${activeTab == 'Catalog' ? 'active' : ''}">
                                <a th:href="@{/catalog}">Каталог</a>
                            </li>
                            <li th:classappend="${activeTab == 'Delivery' ? 'active' : ''}">
                                <a th:href="@{/delivery}">Доставка</a>
                            </li>
                            <li th:classappend="${activeTab == 'Contact' ? 'active' : ''}">
                                <a th:href="@{/contact}">Контакты</a>
                            </li>
                        </ul>


                    </div>
                </div>
            </nav>
        </header>
    </div>
</html>
